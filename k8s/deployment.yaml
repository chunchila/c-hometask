apiVersion: apps/v1
kind: Deployment
metadata:
  name: cibus-api
  namespace: production
  labels:
    app: cibus-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cibus-api
  template:
    metadata:
      labels:
        app: cibus-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: cibus-api
          image: cibus-api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
