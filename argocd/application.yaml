apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cibus-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chunchila/c-hometask.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
